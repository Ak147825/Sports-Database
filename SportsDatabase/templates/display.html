<html>
	<head>
		<style>
		table {
		border-collapse: collapse;
		width: 100%;
		}
		th, td {
		text-align: left;
		padding: 8px;
		}
		tr:nth-child(even) {background-color: #f2f2f2;}
		</style>
	</head>
	<body bgcolor="#000000">

		<br>
		<br>
				
		<table border =1 style="background-color:#FFFFFF">
			{% for user in userDetails %}
				<tr>
					<td> {{user}}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
